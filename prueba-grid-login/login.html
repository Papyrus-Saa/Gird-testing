<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/prueba-grid-login/css/login.css" />
    <title>Flex-login</title>
  </head>
  <body>
    <div class="login">
      <header>
        <h1>TBM</h1>
        <h4>Welcom to the best movies</h4>
      </header>
      <div class="login__container">
        <div class="login__content">
          <h2>Sign in</h2>
          <div class="login__inputs">
            <input
              class="inputs"
              type="email"
              value=""
              placeholder="Email"
              required />
            <input
              class="inputs"
              type="password"
              required
              value=""
              placeholder="Password" />
          </div>
          <div class="login-submit">
            <a href="http://127.0.0.1:5500/prueba-grid-website/website.html">
              <input class="submit" type="submit" value="Log in"
            /></a>
          </div>
          <p>Are you member?</p>
          <a href="Sign up">Sign up</a>
        </div>
      </div>
      <footer>The best movies</footer>
    </div>
  </body>
</html>
